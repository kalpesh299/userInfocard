<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Card</title>
    <link href="./userinfo.css" rel="stylesheet">
</head>
<body>
    <button class="btn">Change Display Mode</button>
    <div class="container">
        <div class="main">
            <h1>User Info Card</h1>
            <div class="maincontainer">
                <div class="parameters">
                    <p>First Name :</p>
                    <p>Last Name :</p>
                    <p>Country :</p>
                    <p>Phone No :</p>
                    <p>Sate :</p>
                    <p>City :</p>
                    <p>Village :</p>
                </div>
                <div class="values">
        
                    <p id="fname">First Name :</p>
                    <p id="lname">Last Name :</p>
                    <p id="country">Country :</p>
                    <p id="ph">Phone No :</p>
                    <p id="state">Sate :</p>
                    <p id="city">City :</p>
                    <p id="village">Village :</p>
    
                </div>
            </div>
           
    </div>
    </div>
   
<script src="./userinfo.js"> </script>
</body>
</html>
